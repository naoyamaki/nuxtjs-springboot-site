version: "3"
services:
  web:
    build: ./web
    image: nuxt_nginx
    container_name: web
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./logs/web:/var/log/nginx
  app:
    build: ./app
    image: spring_boot
    container_name: app
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=#sample1234
    volumes:
      - ./app/spring-boot-src/build/libs/spring-boot-src-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/app.war
      - ./logs/app:/usr/local/tomcat/logs
  db:
    build: ./db
    image: sample_db
    container_name: db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=#sample1234
      - MYSQL_DATABASE=main
    volumes:
      - ./db/mysql_init:/docker-entrypoint-initdb.d
    # dbの起動を待ってから依存コンテナを起動
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s